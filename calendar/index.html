<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calendar</title>
</head>
<body>
  <div class="home">
    <div class="container">
      <header class="header">
          <h1>Calendar</h1>
          <div class="header__edit-calendar">
            <select class="header__edit-calendar_filter">
              <option selected>All members</option>
              <option>Maria</option>
              <option>Bob</option>
              <option>Alex</option>
              <option>Joe</option>
            </select>
            <button class="btn header__edit-calendar_add">New event +</button>
          </div>
      </header>
    </div>
    <div class="container">
      <table class="table">
          <tr>
            <th>Name</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
          <tr>
            <td>10:00</td>
            <td id='Mo10'></td>
            <td id='Tu10'></td>
            <td id='We10'></td>
            <td id='Th10'></td>
            <td id='Fr10'></td>
          </tr>
          <tr>
            <td>11:00</td>
            <td id='Mo11'></td>
            <td id='Tu11'></td>
            <td id='We11'></td>
            <td id='Th11'></td>
            <td id='Fr11'></td>
          </tr>
          <tr>
            <td>12:00</td>
            <td id='Mo12'></td>
            <td id='Tu12'></td>
            <td id='We12'></td>
            <td id='Th12'></td>
            <td id='Fr12'></td>
          </tr>
          <tr>
            <td>13:00</td>
            <td id='Mo13'></td>
            <td id='Tu13'></td>
            <td id='We13'></td>
            <td id='Th13'></td>
            <td id='Fr13'></td>
          </tr>
          <tr>
            <td>14:00</td>
            <td id='Mo14'></td>
            <td id='Tu14'></td>
            <td id='We14'></td>
            <td id='Th14'></td>
            <td id='Fr14'></td>
          </tr>
          <tr>
            <td>15:00</td>
            <td id='Mo15'></td>
            <td id='Tu15'></td>
            <td id='We15'></td>
            <td id='Th15'></td>
            <td id='Fr15'></td>
          </tr>
          <tr>
            <td>16:00</td>
            <td id='Mo16'></td>
            <td id='Tu16'></td>
            <td id='We16'></td>
            <td id='Th16'></td>
            <td id='Fr16'></td>
          </tr>
          <tr>
            <td>17:00</td>
            <td id='Mo17'></td>
            <td id='Tu17'></td>
            <td id='We17'></td>
            <td id='Th17'></td>
            <td id='Fr17'></td>
          </tr>
          <tr>
            <td>18:00</td>
            <td id='Mo18'></td>
            <td id='Tu18'></td>
            <td id='We18'></td>
            <td id='Th18'></td>
            <td id='Fr18'></td>
          </tr>
      </table>
    </div>
    <div class="modal">
      <div class="modal__dialog">
        <div class="modal__dialog_close close">&times;</div>
        <div class="modal__dialog_descr"> </div>
        <div class="modal__dialog_button">
          <button class='btn close'>No</button>
          <button class='btn delete-event-btn'>Yes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="add-event"></div>
  <script src="js/script.js"></script>
</body>
</html>
